<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projeto01</title>
</head>
<body ng-app="Projeto01"><!-- assossiação do angular com o projeto etapa 01 -->
<style>
    li {
        list-style: none;
    }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!-- assossiação do angular com o projeto etapa 02 -->
<script src=js/app.js></script><!-- vincula o html com o script app.js -->
<script src=js/controller.js></script><!-- vincula o html com o script controller.js -->

<div ng-controller="ListController"><!-- declaracao do controller ListController na div -->
    <form ng-submit="addDescricao()">

        <input type="checkbox" ng-model="status" ng-model="allCheck">
        <input type="text" ng-model="descricao">

        <u ng-show="list.length">
            <p>Lista de afazeres:</p>
            <li ng-repeat="x in list">
                <input type="checkbox" ng-checked="allCheck">{{x.name}}{{x.boolean}}
            </li>
            <button ng-click="excluirDescricao()">Limpar</button>
        </u>

    </form>
</div>

</body>
</html>
